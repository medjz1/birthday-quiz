<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Quiz</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #ffebf0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .question {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .options {
        list-style: none;
        padding: 0;
      }
      .options li {
        margin: 10px 0;
      }
      button {
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        background: #da3447;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #ff1414;
      }
      #result, #reveal-btn {
        margin-top: 20px;
        display: none;
      }
      #voice-note {
        display: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Happy Birthday Quiz!</h1>
      <div id="quiz"></div>
      <button id="next-btn" onclick="nextQuestion()">Next</button>
      <button id="submit-btn" onclick="submitQuiz()" style="display: none;">Submit Quiz</button>
      <div id="result"></div>
      <button id="reveal-btn" onclick="revealVoiceNote()">Tap to Reveal</button>
      <audio id="voice-note" controls>
        <source src="happy-birthday-song.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <script>
      const questions = [
        { q: "How often do you have dreams about me?", options: ["rarely", "sometimes", "a lot"], answer: 2 },
        { q: "When did we first text?", options: ["November", "October", "December"], answer: 0 },
        { q: "Whatâ€™s my favorite nickname for you?", options: ["Princess", "Tiamisu", "Azzy"], answer: 0 },
        { q: "Whatâ€™s my favorite thing about you?", options: ["Your smile", "Your eyes", "Your heart"], answer: 2 },
        { q: "What's my favourite snack?", options: ["Tiramisu", "cake", "You"], answer: 2 },
        { q: "Which pet would we get together?", options: ["Dog", "Cat", "Bunny"], answer: 1 },
        { q: "Whatâ€™s my dream date with you after marriage?", options: ["Beach picnic", "Movie night, just us", "Dinner"], answer: 1 },
        { q: "Whatâ€™s my favourite azzy dream?", options: ["hu tao one", "sofa teasing one", "mirror dream"], answer: 0 },
        { q: "How much do I love you?", options: ["A little", "A lot", "Infinity"], answer: 2 },
        { q: "Do you want to spend all your next birthdays with me?", options: ["yes", "yes", "yes"], answer: 0 }
      ];

      let currentQuestionIndex = 0;
      const quizContainer = document.getElementById("quiz");
      const nextButton = document.getElementById("next-btn");
      const submitButton = document.getElementById("submit-btn");

      function showQuestion(index) {
        const q = questions[index];
        quizContainer.innerHTML = `
          <div class='question'>${index + 1}. ${q.q}</div>
          <ul class='options'>
            ${q.options.map((opt, i) => `<li><input type='radio' name='q${index}' value='${i}'> ${opt}</li>`).join("")}
          </ul>
        `;
      }

      function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          showQuestion(currentQuestionIndex);
        }
        if (currentQuestionIndex === questions.length - 1) {
          nextButton.style.display = "none";
          submitButton.style.display = "block";
        }
      }

      function submitQuiz() {
        let score = 0;
        questions.forEach((q, index) => {
          const selected = document.querySelector(`input[name='q${index}']:checked`);
          if (selected && parseInt(selected.value) === q.answer) {
            score++;
          }
        });
        document.getElementById("result").innerHTML = `You scored ${score}/10! ðŸŽ‰`;
        document.getElementById("result").style.display = "block";
        document.getElementById("reveal-btn").style.display = "block";
      }

      function revealVoiceNote() {
        document.getElementById("voice-note").style.display = "block";
        document.getElementById("reveal-btn").style.display = "none";
      }

      showQuestion(currentQuestionIndex);
    </script>
  </body>
</html>
