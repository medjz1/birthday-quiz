<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #ffebf0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .question {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .options {
        list-style: none;
        padding: 0;
      }
      .options li {
        margin: 10px 0;
      }
      button {
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        background: #da3447;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background: #ff1414;
      }
      #result {
        margin-top: 20px;
        font-size: 20px;
      }
      #reveal-btn {
        margin-top: 20px;
        background: #4caf50;
        display: none;
      }
      #voice-note {
        display: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Happy Birthday Quiz!</h1>
      <div id="quiz"></div>
      <div id="result"></div>
      <button id="reveal-btn" onclick="revealVoiceNote()">Tap to Reveal</button>
      <audio id="voice-note" controls>
        <source src="happy-birthday-song.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <script>
      const questions = [
        { q: "How often do you have dreams about me?", options: ["Rarely", "Sometimes", "A lot"], answer: 2 },
        { q: "When did we first text?", options: ["November", "October", "December"], answer: 0 },
        { q: "Whatâ€™s my favorite nickname for you?", options: ["Princess", "Tiamisu", "Azzy"], answer: 0 },
        { q: "Whatâ€™s my favorite thing about you?", options: ["Your smile", "Your eyes", "Your heart"], answer: 2 },
        { q: "What's my favourite snack?", options: ["Tiramisu", "Cake", "You"], answer: 2 },
        { q: "Which pet would we get together?", options: ["Dog", "Cat", "Bunny"], answer: 1 },
        { q: "Whatâ€™s my dream date with you after marriage?", options: ["Beach picnic", "Movie night, just us", "Dinner"], answer: 1 },
        { q: "Whatâ€™s my favourite Azzy dream?", options: ["Hu Tao one", "Sofa teasing one", "Mirror dream"], answer: 0 },
        { q: "How much do I love you?", options: ["A little", "A lot", "Infinity"], answer: 2 },
        { q: "Do you want to spend all your next birthdays with me?", options: ["Yes", "Yes", "Yes"], answer: 0 }
      ];

      let currentQuestionIndex = 0;
      let userAnswers = new Array(questions.length).fill(null); // Stores selected answers

      function showQuestion(index) {
        const quizContainer = document.getElementById("quiz");
        quizContainer.innerHTML = ""; // Clear previous question

        const q = questions[index];
        const div = document.createElement("div");
        div.innerHTML = `<div class='question'>${index + 1}. ${q.q}</div>`;

        const ul = document.createElement("ul");
        ul.classList.add("options");

        q.options.forEach((opt, i) => {
          ul.innerHTML += `<li>
            <input type='radio' name='q${index}' value='${i}' 
            ${userAnswers[index] === i ? "checked" : ""}> ${opt}
          </li>`;
        });

        div.appendChild(ul);
        quizContainer.appendChild(div);

        // Add navigation buttons
        const navButtons = document.createElement("div");

        if (index > 0) {
          navButtons.innerHTML += `<button onclick="prevQuestion()">Previous</button>`;
        }
        if (index < questions.length - 1) {
          navButtons.innerHTML += `<button onclick="nextQuestion()">Next</button>`;
        } else {
          navButtons.innerHTML += `<button onclick="submitQuiz()">Submit Quiz</button>`;
        }

        quizContainer.appendChild(navButtons);
      }

      function nextQuestion() {
        saveAnswer();
        if (currentQuestionIndex < questions.length - 1) {
          currentQuestionIndex++;
          showQuestion(currentQuestionIndex);
        }
      }

      function prevQuestion() {
        saveAnswer();
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          showQuestion(currentQuestionIndex);
        }
      }

      function saveAnswer() {
        const selected = document.querySelector(`input[name='q${currentQuestionIndex}']:checked`);
        if (selected) {
          userAnswers[currentQuestionIndex] = parseInt(selected.value);
        }
      }

      function submitQuiz() {
        saveAnswer(); // Ensure last answer is saved
        let score = 0;
        
        userAnswers.forEach((ans, index) => {
          if (ans !== null && ans === questions[index].answer) {
            score++;
          }
        });

        document.getElementById("quiz").innerHTML = `<h2>You scored ${score}/10! ðŸŽ‰</h2>`;
        document.getElementById("reveal-btn").style.display = "block";

        // Confetti animation
        confetti({
          particleCount: 150,
          spread: 100,
          origin: { y: 0.6 }
        });
      }

      function revealVoiceNote() {
        document.getElementById("voice-note").style.display = "block";
        document.getElementById("reveal-btn").style.display = "none";
      }

      // Start the quiz with the first question
      showQuestion(0);
    </script>
  </body>
</html>
